<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-slides">
      <div class="slide" *ngFor="let slide of slides; let i = index" 
           [class.active]="i === currentSlide"
           [style.backgroundImage]="'url(' + slide.image + ')'">
        
        <div class="slide-overlay"></div>
        
        <div class="slide-content">
          <h2 class="slide-title">{{ slide.title }}</h2>
          <p class="slide-description">{{ slide.description }}</p>
          <button class="btn-primary" (click)="redireciona($event)">Explorar Coleção</button>
        </div>
      </div>
    </div>

    <button class="carousel-btn prev" (click)="prevSlide()" aria-label="Anterior">
      &#10094;
    </button>
    <button class="carousel-btn next" (click)="nextSlide()" aria-label="Próximo">
      &#10095;
    </button>
  </div>

  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index"
            class="indicator"
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
    </button>
  </div>
</div>
