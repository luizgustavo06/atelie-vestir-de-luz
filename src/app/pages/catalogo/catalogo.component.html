<div class="catalogo-page">
  <div class="page-header">
    <h1>Nosso Catálogo</h1>
    <p>A exclusividade que você procura para o seu momento de luz</p>
  </div>
  
  <div class="container catalogo-content">
    <aside class="filters-sidebar">
      <h3>Refinar Busca</h3>
      <div class="filter-group">
        <label>Cor</label>
        <select [(ngModel)]="selectedColor" (change)="onFilterChange()">
          <option value="">Todas as tonalidades</option>
          <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Ocasião</label>
        <select [(ngModel)]="selectedOccasion" (change)="onFilterChange()">
          <option value="">Todos os eventos</option>
          <option *ngFor="let occasion of occasions" [value]="occasion">{{ occasion }}</option>
        </select>
      </div>
      <button class="btn-reset" (click)="resetFilters()">Limpar Filtros</button>
    </aside>

    <main class="dresses-grid">
      <ng-container *ngIf="isLoading">
        <div class="dress-card skeleton" *ngFor="let item of [1,2,3]">
          <div class="skeleton-image"></div>
          <div class="skeleton-info">
            <div class="skeleton-line title"></div>
            <div class="skeleton-line text"></div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="!isLoading">
        <div class="dress-card" *ngFor="let dress of filteredDresses">
          <div class="image-container">
            <span class="material-tag">{{ dress.material }}</span>
            <img [src]="dress.image" [alt]="dress.name">
            <div class="dress-overlay">
              <button class="btn-details" (click)="selectedDress = dress">Ver Detalhes</button>
            </div>
          </div>
          <div class="dress-info">
            <h3>{{ dress.name }}</h3>
            <p class="dress-price">{{ dress.price }}</p>
            <button class="btn-primary" (click)="selectedDress = dress">Solicitar Orçamento</button>
          </div>
        </div>
      </ng-container>
    </main>
  </div>

  <app-detalhes 
    *ngIf="selectedDress" 
    [dress]="selectedDress" 
    (close)="selectedDress = null">
  </app-detalhes>
</div>
